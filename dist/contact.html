<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>John Doe | Contact Me</title>
</head>
<body>
  <!-- HEADER -->
  <header id="header-inner">
    <div class="container">
      <nav>
        <img src="img/logo.png" alt="logo" id="logo">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- SECTION A -->
  <section id="contact-a" class="txt-ctr py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is how you can reach me</p>
      <form action="">
        <div class="txt-fields">
          <input type="text" class="txt-input name-input" placeholder="Name">
          <input type="text" class="txt-input subject-input" placeholder="Subject">
          <input type="email" class="txt-input email-input" placeholder="Email Address">
          <input type="text" class="txt-input phone-input" placeholder="Phone Number">
          <textarea class="txt-input msg-input" placeholder="Enter Message"></textarea>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>
  <!-- SECTION B -->
  <section id="contact-b" class="bg-dark py-3">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>jd@jd.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>(555) 555-5555</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>123 Main St, Miami, FL</p>
        </div>
      </div>
    </div>
  </section>
  <!-- SECTION C -->
  <section id="contact-c" class="bg-main py-4">
    <div class="container">
      <h1>Let's Start Your Next Project!</h1>
    </div>
  </section>
  <!-- FOOTER -->
  <footer>
    <div class="container footer-content">
      <p>Copyright &copy; 2019. All Rights Reserved</p>
      <div class="social">
        <a href="https://twitter.com">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://facebook.com">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://instagram.com">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://linkedin.com">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
